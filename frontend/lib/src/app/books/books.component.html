     <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books;let i=index">
                <th scope="row">{{i+1}}</th>
                <td  class="text-break">{{book.title}}</td>
                <td  class="text-break">{{book.author}}</td>
                <td  class="text-break">{{book.description}}</td>
                <td>
                    <button type="button" routerLink="/editbooks/{{book._id}}" class="btn btn-dark  mr-2 mb-2">Edit</button>
                    <button type="button" (click)="deleteBook(book._id)" class="btn btn-dark mb-2">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
