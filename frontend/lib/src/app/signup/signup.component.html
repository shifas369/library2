<div class="container">
    <form #userlogin="ngForm"(ngSubmit)="userverify()">
    
      <div class="form-group">
        <h1 >Signup to Library</h1>
        <label for="exampleInputEmail1" c lass="form-label" style="color: white;font-size: larger;">Email address</label>
        <input type="email" class="form-control"[(ngModel)]="user.email"
        name="email"#email=ngModel [class.is-invalid]="email.invalid && email.touched" 
        id="exampleInputEmail1" aria-describedby="emailHelp" required 
        pattern="(^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      <small class="text-white" [class.d-none]="email.valid||email.touched">enter a valid email</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="form-label " style="color: white; font-size: larger;">Password</label>
        <input type="password" class="form-control"[(ngModel)]="user.password"name="password"#password=ngModel [class.is-invalid]="password.invalid && password.touched" id="exampleInputPassword1"required
        minlength="8">
        <small class="text-white" [class.d-none]="password.valid||password.touched">enter correct password</small>
      </div>
      <div class="form-group">
        <label for="" class="form-label"  style="color: white; font-size: larger;">confirm password</label>
        <input type="password" class="form-control"[(ngModel)]="user.confirmpassword"name="password"#confirmpassword=ngModel [class.is-invalid]="password.invalid && password.touched" id="exampleInputPassword1"required
        minlength="8">
        <small class="text-white" [class.d-none]="confirmpassword.valid||confirmpassword.touched">password not match</small>
      </div>
     
      
    <div>
     <a routerLink="/books"><button type="" class="btn btn-primary mx-3 mt-2">Signup</button></a>
      </div>
    </form>
    
    </div>
