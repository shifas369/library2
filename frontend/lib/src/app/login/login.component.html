<div class="container">
<form #userlogin="ngForm"(ngSubmit)="userverify()">

  <div class="form-group">
    <h1 >Login to Library</h1>
    <label for="exampleInputEmail1" c lass="form-label" style="color:black ; font-size:larger">Email address</label>
    <input type="email" class="form-control"[(ngModel)]="user.email"
    name="email"#email=ngModel [class.is-invalid]="email.invalid && email.touched" 
    id="exampleInputEmail1" aria-describedby="emailHelp" required 
    pattern="(^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
  <small class="text-danger" [class.d-none]="email.valid||email.touched" style="color:black ; font-size:larger">
    enter a valid email</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="form-label"style="color:black ; font-size:larger">Password</label>
    <input type="password" class="form-control"[(ngModel)]="user.password"
    name="password"#password=ngModel [class.is-invalid]="password.invalid && password.touched" id="exampleInputPassword1"required
    minlength="8">
    <small class="text-danger" [class.d-none]="password.valid||password.touched"style="color:black ; font-size:larger">enter correct password</small>
  </div>
 
  <button type="submit"  class="btn btn-primary mx-3"[disabled]="userlogin.form.invalid"style="color:black ; font-size:larger">Login</button>
<div>
 <a routerLink="signup"  ><button type="submit"  class="btn btn-primary mx-3 mt-2">Signup</button></a>
  </div>
</form>

</div>
